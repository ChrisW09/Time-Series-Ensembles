# Note: Mode names are not allowed to duplicate between approaches!
without_covariates:
#  skProphet:
#    model: Prophet
#    package: sktime
#    options:
#      freq: M
  Naive: # Note that this is the forecaster's name! If you want to select_forecasters, use this!
    model: NaiveForecaster
    package: sktime
    options:
      strategy: last
#  Naive (drift):
#    model: NaiveForecaster
#    package: sktime
#    options:
#      strategy: drift
  AutoTheta:
    model: StatsForecastAutoTheta
    package: darts
    options:
      season_length: 5
  AutoSARIMA:
    model: AutoARIMA
    package: sktime
    options:
      seasonal: True
      stationary: False
      d: 1
      trace: False
      update_pdq: False
      with_intercept: auto
      max_p: 5
      max_q: 5
      suppress_warnings: True
  Exponential Smoothing:
    model: ExponentialSmoothing
    package: sktime
    options:
      trend: add
      seasonal: add
#  RNN:
#    model: RNNModel
#    package: darts
#    options:
#      model: RNN
#      input_chunk_length: 12
#  LSTM:
#    model: RNNModel
#    package: darts
#    options:
#      model: LSTM
#      input_chunk_length: 12
#      n_epochs: 50
#  Theta:
#    model: ThetaForecaster
#    options: {}
  TiDE:
    model: TiDEModel
    package: darts
    options:
      input_chunk_length: 5
      output_chunk_length: 1
      n_epochs: 60
  STL:
    model: STLForecaster
    package: sktime
    options: { }
  XGBoost:
    model: XGBModel
    package: darts
    options:
      lags: 10
#  dartsProphet:
