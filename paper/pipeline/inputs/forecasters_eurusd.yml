# Note: Model names are not allowed to duplicate!
# Below we add some sample forecasters.
# You can add new forecasters as described in the ReadMe 
# or activate/deactivate exisiting ones.
without_covariates:  # These models do not include covariates for fitting and prediction.
  Naive: # Note that this is the forecaster's name! If you want to select_forecasters, use this string!
    model: NaiveForecaster
    package: sktime
    options:
      strategy: last
  AutoTheta:
    model: StatsForecastAutoTheta
    package: darts
    options:
      season_length: 5
  AutoSARIMA:
    model: AutoARIMA
    package: sktime
    options:
      seasonal: True
      stationary: False
      d: 1
      trace: False
      update_pdq: False
      with_intercept: auto
      max_p: 5
      max_q: 5
      suppress_warnings: True
  Exponential Smoothing:
    model: ExponentialSmoothing
    package: sktime
    options:
      trend: add
      seasonal: add
  TiDE:
    model: TiDEModel
    package: darts
    options:
      input_chunk_length: 5
      output_chunk_length: 1
      n_epochs: 60
  STL:
    model: STLForecaster
    package: sktime
    options: { }
  XGBoost:
    model: XGBModel
    package: darts
    options:
      lags: 10
