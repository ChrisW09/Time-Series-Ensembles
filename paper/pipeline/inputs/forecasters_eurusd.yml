with_covariates:
  AutoSARIMAX: # Note that this is the forecaster's name! If you want to select_forecasters, use this!
    model: AutoARIMA
    package: sktime
    options:
      seasonal: True
      stationary: False
      d: 1
      trace: False
      update_pdq: False
      with_intercept: auto
      max_p: 5
      max_q: 5
      suppress_warnings: True
  XGBoostCov:
    model: XGBModel
    package: darts
    options:
      lags: 10
      lags_past_covariates: 10

